<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Social links profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile__card">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./assets/images/avatar-jessica.jpeg"
              alt="avatar image"
            />

            <h1 class="profile__name">Jessica Randall</h1>
            <p class="profile__country text-green">London, United Kingdom</p>
            <p class="profile__resume">
              "Front-end developer and avid reader."
            </p>
          </div>
          <ul class="profile__links">
            <li class="profile__link"><a href="" class="link">GitHub</a></li>
            <li class="profile__link">
              <a href="" class="link"> Frontend Mentor</a>
            </li>
            <li class="profile__link"><a href="" class="link">LinkedIn</a></li>
            <li class="profile__link"><a href="" class="link">Twitter</a></li>
            <li class="profile__link"><a href="" class="link">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/alexguemar"
          target="_blank"
          >Alejandro F. Guevara Martinez</a
        >.
      </p>
    </footer>
  </body>
</html>
